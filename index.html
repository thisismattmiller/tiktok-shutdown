  <style>

    /* Reset */
    :root {
      --container-padding: 1.5em;
      --container-width: 100%;
    }

    * {
      &,
      &::before,
      &::after {
        box-sizing: border-box;
      }
    }

    body {
      margin: 0;
      font: 1em/160% sans-serif;
    }

    img {
      max-width: 100%;
      vertical-align: middle;
      height: auto;
    }

    .page-container {
      padding: var(--container-padding);
      max-width: var(--container-width);
      margin-right: auto;
      margin-left: auto;
    }

    /* Gallery layout */
    :root {
      --gallery-gap: 1.5em;
      --gallery-items-per-row: 2;
    }

    .img-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gallery-gap);
    }

    /* 
     * Width of each item = Wi
     * Container width = Wc
     * Gap between items = g
     * Items per row in the gallery = n
     * Total space coverd by gaps = G
     * Available space for items per row = Wa
     *
     * G = g * (n - 1)
     * Wa = Wc - G
     * Wi = Wa / n
     */
    .img-gallery__item {
      flex: 0 0
        calc(
          (100% - (var(--gallery-gap) * (var(--gallery-items-per-row) - 1))) /
            var(--gallery-items-per-row)
        );

      img {
        border-radius: var(--gallery-item-border-radius);
        aspect-ratio: 1 / 2;
        object-fit: cover;
        max-width: 225px;
      }
    }

    @media only screen and (width >= 1024px) {
      .img-gallery {
        --gallery-items-per-row: 8;
      }
    }

    @media only screen and (768px < width < 1024px) {
      .img-gallery {
        --gallery-items-per-row: 5;
      }
    }

    @media only screen and (540px < width < 768px) {
      .img-gallery {
        --gallery-items-per-row: 3;
      }
    }

    /* Gallery styles */
    :root {
      --gallery-item-border-radius: 0.4em;
    }

    .img-gallery__item {
      figure {
        margin: 0;
      }

      figcaption {
        margin-top: 0.5rem;
        font-weight: bold;
      }

      img {
        border-radius: var(--gallery-item-border-radius);
      }
    }



    .filter-buttons{
      position: absolute;
      right: 0;
      padding-top: 0.5em;
      padding-right: 0.5em;
    }
    .filter-buttons button{
      height: 2em;
    }

    summary{
      cursor: pointer;
    }
</style>  



</head>

<body>




<div id="app">

  <div class="filter-buttons">
    <div class="buttons has-addons">
      <button @click="sort(active,'date')" :class="{'button':true, 'is-info': (activeSort=='date'), 'is-selected': (activeSort=='date')}">Date</button>
      <button @click="sort(active,'views')" :class="{'button':true, 'is-info': (activeSort=='views'), 'is-selected': (activeSort=='views')}">Views</button>
      <button @click="sort(active,'length')" :class="{'button':true, 'is-info': (activeSort=='length'), 'is-selected': (activeSort=='length')}">Length</button>
      <button @click="sort(active,'account')" :class="{'button':true, 'is-info': (activeSort=='account'), 'is-selected': (activeSort=='account')}">Account</button>

    </div>

  </div>
  <div class="tabs">
    <ul>
      <li @click="switchActive('likes')" :class="{'is-active':(active == 'likes')}"><a>Likes<span v-if="data.likes">&nbsp;({{data.likes.length}})</span></a></li>
      <li @click="switchActive('favorites')" :class="{'is-active':(active == 'favorites')}"><a>Favorites<span v-if="data.favorites">&nbsp;({{data.favorites.length}})</span></a></li>
    </ul>
  </div>


  <div v-if="error != null" class="notification is-danger">
    {{error}}
  </div>

  

  <div class="page-container">
    <div class="img-gallery">


      <div v-for="post in display" class="img-gallery__item">
        <figure>
          <a :href="`data/videos/${active}/${post.video_id}.mp4`" target="_blank">
            <img :src="`data/videos/${active}/${post.video_id}.jpg`" width="1280" height="1920" alt="" loading="lazy"  />
          </a>
          <figcaption>
            <div>
              <div style="display:flex">
                <span style="flex:1; white-space: nowrap;">{{post.video_timestamp.split("T")[0]}}</span>
                <span  style="flex-shrink:1">{{makeTime(post.video_duration)}}&nbsp;|&nbsp;</span>
                <span style="flex-shrink:1">{{makeNumber(post.video_playcount)}}</span>
              </div>
              <details>
                <summary>More</summary>

                
                <div style="">{{post.author_name}}</div>

                <div style="">@{{post.author_username}}</div>
                <div style="">{{post.video_description}}</div>
                <div style=""><a :href="`data/videos/${active}/${post.video_id}.json`" target="_blank">Metadata</a></div>


              </details>

            </div>

          </figcaption>
        </figure>
      </div>


    </div>
  </div>







</div>

<script>
  const { createApp } = Vue

  createApp({
    data() {
      return {
        data:{likes:[],favorites:[]},
        error:null,
        active: 'likes',
        activeSort:'date',
        display:[]
      }
    },
    methods:{

      makeTime(time){

        const minutes = Math.floor(time / 60);
        const seconds = time - minutes * 60;
        return `${minutes}:${seconds}`



      },
      switchActive(to){

        this.sort(to,'date')



        this.active=to
      },
      makeNumber(val){
        // Thousands, millions, billions etc..
        let s = ["", "K", "M", "B", "t"];

        // Dividing the value by 3.
        let sNum = Math.floor(("" + val).length / 3);

        // Calculating the precised value.
        let sVal = parseFloat(
            (sNum != 0
                ? val / Math.pow(1000, sNum)
                : val
            ).toPrecision(2)
        );

        if (sVal % 1 != 0) {
            sVal = sVal.toFixed(1);
        }

        // Appending the letter to precised val.
        return sVal + s[sNum];




      },

      sort(type,filter){

        let tmp = []
        if (type == 'likes'){
          tmp = JSON.parse(JSON.stringify(this.data.likes))
        }else{
          tmp = JSON.parse(JSON.stringify(this.data.favorites))
        }

        if (filter=='date'){
          tmp.sort((a, b) => b.timestamp - a.timestamp);
        }else if (filter=='length'){
          tmp.sort((a, b) => b.video_duration - a.video_duration);
        }else if (filter=='views'){
          tmp.sort((a, b) => b.video_playcount - a.video_playcount);
        }else if (filter=='account'){
 

          tmp.sort(function(a, b) {
              var textA = a.author_username.toUpperCase();
              var textB = b.author_username.toUpperCase();
              return (textA < textB) ? -1 : (textA > textB) ? 1 : 0;
          });

        }


        this.display = tmp
        this.activeSort=filter

      }

    },
    async created(){


      try{

        dataReq = await fetch('data/meta.json')
        this.data = await dataReq.json()
        console.log(this.data)


        // this.display = this.data.likes.slice(0, 50)
        // start off
        this.sort('likes','date')

      }catch{


        this.error = 'Could not find the meta.json file! Did you run the download.py and build.py scripts?'

      }


    }


  }).mount('#app')
</script>




</body>
